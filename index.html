<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro de Pessoas</title>
</head>
<body>
    <h1>Cadastro de Pessoas</h1>

    <form id="personForm">
        <label for="name">Nome*</label>
        <input type="text" id="name" required><br>

        <label for="email">E-mail*</label>
        <input type="email" id="email" required><br>

        <label for="type">Tipo de Pessoa*</label>
        <select id="type" required>
            <option value="" disabled selected>Selecione</option>
            <option value="PF">Pessoa Física</option>
            <option value="PJ">Pessoa Jurídica</option>
        </select><br>

        <div id="cpfField" style="display: none;">
            <label for="cpf">CPF*</label>
            <input type="text" id="cpf"><br>
        </div>

        <div id="cnpjField" style="display: none;">
            <label for="cnpj">CNPJ*</label>
            <input type="text" id="cnpj"><br>
        </div>

        <label for="cep">CEP*</label>
        <input type="text" id="cep" required><br>

        <label for="address">Endereço*</label>
        <input type="text" id="address" required><br>

        <label for="number">Número*</label>
        <input type="number" id="number" required><br>

        <label for="neighborhood">Bairro*</label>
        <input type="text" id="neighborhood" required><br>

        <label for="city">Cidade*</label>
        <input type="text" id="city" required><br>

        <label for="state">Estado*</label>
        <input type="text" id="state" required><br>

        <button type="button" id="saveButton">Salvar</button>
    </form>

    <h2>Lista de Pessoas</h2>
    <table border="1" id="personTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Tipo</th>
                <th>CPF/CNPJ</th>
                <th>CEP</th>
                <th>Endereço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>


    <script src="script.js"></script>
</body>
</html>
